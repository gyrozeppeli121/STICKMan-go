<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ë–µ–≥—É—â–∏–π –°—Ç–∏–∫–º–∞–Ω</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #222;
    }

    canvas {
      display: block;
      background: linear-gradient(to bottom, #333, #111);
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let gravity = 0.6;
  let isJumping = false;
  let score = 0;
  let highScore = 0;
  let groundY;

  const player = {
    x: 0, // –æ–±–Ω–æ–≤–∏–º –ø–æ–∑–∂–µ
    y: 0,
    width: 30,
    height: 50,
    color: "white",
    dy: 0,
    jumpPower: -12
  };

  const obstacles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    groundY = canvas.height - 100;

    player.x = canvas.width - 100;
    player.y = groundY - player.height;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas(); // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

  function spawnObstacle() {
    const isSpike = Math.random() < 0.5;
    const obs = {
      x: -50,
      y: groundY - (isSpike ? 20 : 40),
      width: isSpike ? 20 : 40,
      height: isSpike ? 20 : 40,
      color: isSpike ? "red" : "gray",
      type: isSpike ? "spike" : "block"
    };
    obstacles.push(obs);
  }

  setInterval(spawnObstacle, 1200);

  function update() {
    player.dy += gravity;
    player.y += player.dy;

    if (player.y + player.height > groundY) {
      player.y = groundY - player.height;
      player.dy = 0;
      isJumping = false;
    }

    for (let i = 0; i < obstacles.length; i++) {
      obstacles[i].x += 5;
    }

    for (let obs of obstacles) {
      if (
        player.x < obs.x + obs.width &&
        player.x + player.width > obs.x &&
        player.y < obs.y + obs.height &&
        player.y + player.height > obs.y
      ) {
        alert(üí• –ü—Ä–æ–∏–≥—Ä–∞–ª! –¢–≤–æ–π —Å—á—ë—Ç: ${score});
        location.reload();
      }
    }

    while (obstacles.length > 0 && obstacles[0].x > canvas.width) {
      obstacles.shift();
      score++;
      if (score > highScore) highScore = score;
    }
  }

  function drawScore() {
    ctx.font = "bold 32px Arial";
    ctx.fillStyle = "#FFD700";
    ctx.fillText("–°—á—ë—Ç: " + score, 20, 50);
    ctx.font = "20px Arial";
    ctx.fillStyle = "#ccc";
    ctx.fillText("–†–µ–∫–æ—Ä–¥: " + highScore, 20, 80);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#444";
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    for (let obs of obstacles) {
      ctx.fillStyle = obs.color;
      if (obs.type === "spike") {
        ctx.beginPath();
        ctx.moveTo(obs.x, obs.y + obs.height);
        ctx.lineTo(obs.x + obs.width / 2, obs.y);
        ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
        ctx.closePath();
        ctx.fill();
      } else {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    drawScore();
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener("keydown", (e) => {
    if ((e.code === "Space" || e.code === "ArrowUp") && !isJumping) {
      player.dy = player.jumpPower;
      isJumping = true;
    }
  });

  gameLoop();
</script>
</body>
</html>
